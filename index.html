<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸ’° Budget Tracker Pro</h1>
      <p>Master your finances with style and ease</p>
    </div>

    <div class="stats-grid">
      <div class="stat-card balance">
        <h2>Total Balance</h2>
        <div class="amount" id="balance">â‚¦0.00</div>
        <div class="change">Current balance</div>
      </div>

      <div class="stat-card income">
        <h2>Total Income</h2>
        <div class="amount" id="total-income">â‚¦0.00</div>
        <div class="change">This month</div>
      </div>

      <div class="stat-card expenses">
        <h2>Total Expenses</h2>
        <div class="amount" id="total-expenses">â‚¦0.00</div>
        <div class="change">This month</div>
      </div>
    </div>

    <div class="form-section">
      <h3>Add New Transaction</h3>
      <form id="budget-form">
        <div class="form-grid">
          <div class="input-group">
            <label for="description">Description</label>
            <input type="text" id="description" placeholder="e.g., Salary, Groceries, Coffee..." required />
          </div>
          
          <div class="input-group">
            <label for="amount">Amount (â‚¦)</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01" min="0.01" required />
          </div>
          
          <div class="input-group">
            <label for="type">Type</label>
            <select id="type" required>
              <option value="income">ðŸ’° Income</option>
              <option value="expense">ðŸ’¸ Expense</option>
            </select>
          </div>
          
          <div class="input-group">
            <label>&nbsp;</label>
            <button type="submit">Add Transaction</button>
          </div>
        </div>
      </form>
    </div>

    <div class="transactions-section">
      <div class="transactions-header">
        <h3>Recent Transactions</h3>
        <div class="filter-buttons">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="income">Income</button>
          <button class="filter-btn" data-filter="expense">Expenses</button>
        </div>
      </div>
      
      <div id="transaction-list">
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          <h4>No transactions yet</h4>
          <p>Add your first transaction to get started</p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
